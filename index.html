<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/darkly/bootstrap.min.css">

    <title>Simbora!</title>
  </head>
  <body>
    <div class="container pt-5">
    	<div class="row">
    		<div class="col-12 col-lg-4">
    			<div class="card">
    				<div class="card-body">
    					<form action="/">
    						<div class="form-group">
    							<label>Entrada</label>
    							<input type="text" class="form-control" id="start-time" data-mask="00:00" value="08:30">
    						</div>
    						<div class="form-group">
    							<label>Intervalo</label>
    							<input type="text" class="form-control" id="interval" data-mask="00:00" value="01:00">
    						</div>
    						<div class="form-group">
    							<label>Saída</label>
    							<input type="text" class="form-control" id="end-time" data-mask="00:00" value="00:00">
    						</div>
    						<div class="form-group">
    							<label>Carga horária</label>
    							<input type="text" class="form-control" id="daily-hours" data-mask="00:00" value="08:48">
                </div>
                <div class="form-group">
    							<label>Banco</label>
    							<input type="text" class="form-control" id="daily-hours" data-mask="00:00" value="08:48">
    						</div>
    					</form>
    				</div>
    			</div>
    		</div>
    		<div class="col-12 col-lg-8">
    			<h1>00:00</h1>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  </body>
</html>
